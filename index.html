<!DOCTYPE html>
<html lang="pl" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="h-100">

    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="lewo p-0">
                <div class="logo"></div>
                <div class="lewo-srodek">

                    <div class="container przyciski">
                        <div class="search bg-dark text-white">
                            <i class="fa-solid fa-magnifying-glass search-icon"></i>
                            <input type="text" name="" id="" placeholder="Szukaj">
                        </div>
                        <div class="przycisk active">
                            <i class="fa-solid fa-house"></i>
                            <div class="przycisktext">Dla ciebie</div>
                        </div>
                        <div class="przycisk">
                            <i class="fa-solid fa-compass"></i>
                            <div class="przycisktext">Odkryj</div>
                        </div>
                        <div class="przycisk">
                            <i class="fa-solid fa-user-plus"></i>
                            <div class="przycisktext">Obserwowani</div>
                        </div>
                        <div class="przycisk">
                            <i class="fa-solid fa-square-plus"></i>
                            <div class="przycisktext">Prześlij</div>
                        </div>
                        <div class="przycisk">
                            <i class="fa-solid fa-tv"></i>
                            <div class="przycisktext">LIVE</div>
                        </div>
                        <div class="przycisk">
                            <i class="fa-solid fa-user"></i>
                            <div class="przycisktext">Profil</div>
                        </div>
                        <div class="przycisk">
                            <i class="fa-solid fa-ellipsis"></i>
                            <div class="przycisktext">Więcej</div>
                        </div>

                    </div>


                </div>
                <div class="zalogujwrapper">
                    <div class="zaloguj">
                        Zaloguj się
                    </div>
                </div>
            </div>
            <div class="h-100 prawo">
                <div class="ttWrap h-100">
                    <div class="tt h-100" id="twrap">
                        <div class="v1 ttall" id="t1">   
                        </div>
                        <div class="v2 ttall" id="t2">
                        </div>
                        <div class="v3 ttall" id="t3"></div>
                    </div>

                </div>
            </div>
        </div>

    </div>



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!--------------->
    <script src="script.js"></script>
</body>

</html>
